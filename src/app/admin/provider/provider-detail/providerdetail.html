<div class="">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-800">Detalle del Proveedor</h1>
        @if (provider) {
        <p class="text-gray-600 mt-1">{{ provider.name }}</p>
        }
      </div>
      <a
        routerLink="/admin/provider"
        class="inline-flex items-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
      >
        ← Regresar
      </a>
    </div>
  </div>

  <div class="mb-6">
    <nav>
      <ul class="flex space-x-4">
        <li>
          <a
            class="flex items-center gap-2 rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition-colors"
            [routerLink]="['detail']"
            routerLinkActive="bg-gray-100 text-gray-700"
            >Información</a
          >
        </li>
        <li>
          <a
            class="flex items-center gap-2 rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition-colors"
            [routerLink]="['products']"
            routerLinkActive="bg-gray-100 text-gray-700"
            >Productos</a
          >
        </li>
      </ul>
    </nav>
  </div>
  <router-outlet />
</div>
