<div>
  <h1 class="text-2xl font-bold text-gray-800 my-4">Egresos</h1>

  <!-- ðŸ” Buscador -->
  <div class="flex flex-col sm:flex-row sm:items-center gap-3">
    <input type="text" placeholder="Leer producto"
      class="w-full border border-gray-300 rounded px-3 py-1.5 text-sm focus:ring-2 focus:ring-blue-400"
      [(ngModel)]="barcode" (input)="onBarcodeInput()" autofocus />
  </div>

  <button (click)="discountInventory()" class="bg-blue-600 text-white px-4 py-2 rounded mt-4">
    Descontar inventario
  </button>
  @if (errorMessage) {
  <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg relative">
    <button class="absolute top-2 right-2 text-red-600 hover:text-red-800 font-bold" (click)="closeError()">
      Ã—
    </button>
    <p class="text-red-700 text-sm">{{ errorMessage }}</p>
  </div>
  }

  @if (successMessage) {
  <div class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg relative">
    <button class="absolute top-2 right-2 text-green-600 hover:text-green-800 font-bold" (click)="closeSuccess()">
      Ã—
    </button>
    <p class="text-green-700 text-sm">{{ successMessage }}</p>
  </div>
  }


  <!-- ðŸ“‹ Tabla -->
  <div class="overflow-x-auto my-4">
    <table class="min-w-full table-fixed border-collapse border border-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-3 py-2 border border-gray-200">Nombre</th>
          <th class="px-3 py-2 border border-gray-200 w-32 text-center">Cantidad</th>
          <th class="px-3 py-2 border border-gray-200 w-40 text-center">Acciones</th>
        </tr>
      </thead>

      <tbody>
        @for (item of items; track item.id) {
        <tr>
          <td class="px-3 py-2 border border-gray-200">{{ item.name }}</td>

          <td class="px-3 py-2 border border-gray-200 text-center">
            <div class="flex items-center justify-center gap-2">
              <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold px-2 py-1 rounded"
                (click)="decrementQuantity(item)">
                -
              </button>
              <span class="font-semibold min-w-[2rem]">{{ item.quantity }}</span>
              <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold px-2 py-1 rounded"
                (click)="incrementQuantity(item)">
                +
              </button>
            </div>
          </td>

          <td class="px-3 py-2 border border-gray-200 text-center">
            <button class="bg-red-500 text-white px-3 py-1 rounded" (click)="removeProduct(item)">
              Eliminar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- TOTAL DE UNIDADES -->
  <div class="mt-6">
    <table class="min-w-full border-collapse border border-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-3 py-2 border border-gray-200 text-right">TOTAL DE UNIDADES</th>
          <th class="px-3 py-2 border border-gray-200 text-center w-40">
            {{ getTotalUnits() }}
          </th>
        </tr>
      </thead>
    </table>
  </div>
</div>
